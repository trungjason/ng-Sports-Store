<div class="container-fuild">
  <div class="row">
    <div class="bg-dark text-white p-2">
      <span class="navbar-brand ml-2">
        SPORTS STORE
        <cart-summary></cart-summary>
      </span>
    </div>
  </div>

  <div class="row text-white">
    <div class="col-3 p-2">
      {{ categories.length }} Categories
      <div class="d-grid gap-2">
        <button class="btn btn-outline-primary" (click)="changeCategory()">
          Home
        </button>
        <button *ngFor="let category of categories" class="btn btn-outline-primary"
          [class.active]="category == selectedCategory" (click)="changeCategory(category)">
          >
          {{ category}}
        </button>
        <button class="btn btn-danger mt-5" routerLink="/admin">
          Admin
        </button>
      </div>
    </div>
    <!-- <div class="col-9 bg-success p-2">
      {{ products.length}} Products
    </div> -->
    <div class="col-9 p-2 text-black">
      <div *ngFor="let product of products" class="card m-1 p-1 bg-light">
        <h4>
          {{ product.name }}
          <span class="badge rounded-pill bg-primary" style="float:right">
            {{ product.price | currency: "USD" : "symbol" : "2.2-2" }}
          </span>
        </h4>
        <div class="card-text bg-white p-1">
          {{ product.description }}
          <button class="btn btn-success btn-sm float-end" (click)="addProductToCart(product)">
            Add to cart
          </button>
        </div>
      </div>

      <div class="form-inline float-start mr-1">
        <select class="form-control" [value]="PAGE_SIZE" (change)="changePageSize($any($event).target.value)">
          <option value="3">3 per Page</option>
          <option value="4">4 per Page</option>
          <option value="6">6 per Page</option>
          <option value="8">8 per Page</option>
        </select>
      </div>
      <div class="btn-group float-end">
        <!-- <button *ngFor="let page of pageNumbers" class="btn btn-outline-primary" [class.active]="page == currentPage"
          (click)="changePage(page)">
          {{ page }}
        </button> -->

        <button *counter="let page of pageCount" class="btn btn-outline-primary" [class.active]="page == currentPage"
          (click)="changePage(page)">
          {{ page }}
        </button>

      </div>
    </div>
  </div>
</div>
