<div class="bg-info p-2 text-white text-center">
  <h3>Sports Store Admin</h3>
</div>

<div class="bg-danger mt-2 p-2 text-center text-white" *ngIf="errorMessage != null">
  {{errorMessage}}
</div>

<div class="p-2">
  <form novalidate #form="ngForm" (ngSubmit)="authenticate(form)">
    <div class="form-group">
      <label for="">Username</label>
      <input type="text" name="username" [(ngModel)]="username" required class="form-control">
    </div>

    <div class="form-group">
      <label for="">Password</label>
      <input type="password" name="password" [(ngModel)]="password" class="form-control">
    </div>

    <div class="text-center p-2">
      <button class="btn btn-secondary m-1" routerLink="/">Go back</button>
      <button class="btn btn-primary m-1" type="submit">Log In</button>
    </div>
  </form>
</div>
